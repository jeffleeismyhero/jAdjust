<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jAdjust</title>
  <link rel="stylesheet" href="css/site.css">
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.2.custom.css" />
</head>

<body>

  <div id="container">
    <header>
      <h1>jAdjust</h1>
    </header>

    <div id="main">
      <img src="images/grid-image.jpg" id="image" />
    </div>

    <footer>
    </footer>
  </div>

  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/jquery-ui.js"></script>
  <script src="js/jAdjust.js"></script>
  <script>
  $( function() {
    $( '#image' ).jAdjust({debug: true, hideImage: false, zoomControlType: 'slider' });
  } );
  </script>

</body>
</html>
